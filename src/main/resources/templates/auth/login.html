<!DOCTYPE HTML>
<html>
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<p>Login</p>

<form method="post" th:action="@{/auth/login/}" th:object="${userIn}">
    <input id="username" placeholder="Enter username" required type="text" th:field="*{username}"/>
    <input id="password" placeholder="Enter password" required type="text" th:field="*{password}"/>
    <input type="submit" value="Login">
</form>
</body>
</html>
